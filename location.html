  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([49.1045753, 33.4463505], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);
    L.marker([49.1045753, 33.4463505])
      .addTo(map)
      .bindPopup('ФОП Марченко Н.С.<br>вул. Молодогвардійців, 30')
      .openPopup();
  </script>
